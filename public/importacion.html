<style>.info-btn {
  background: #3498db;
  color: #fff;
  border: none;
  border-radius: 50%;
  width: 32px;
  height: 32px;
  font-size: 16px;
  cursor: pointer;
}

.info-btn:hover {
  background: #2980b9;
}

.modal {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.5);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1000;
}

.modal-content {
  background: #fff;
  padding: 20px;
  border-radius: 6px;
  width: 90%;
  max-width: 620px;
  position: relative;
}

.close {
  position: absolute;
  right: 12px;
  top: 8px;
  font-size: 22px;
  cursor: pointer;
}

.hidden {
  display: none;
}
</style>
<body>

        <div id="navbar-placeholder"></div>
    <div id="sidebar-placeholder"></div>

    <div class="container"> 
      <div class="header">
        <div class="importacion">
 <h1>Subir y leer Excel</h1>

  <div class="upload-container">
    <label class="custom-file-label" for="fileInput">Seleccionar Excel</label>
    <input type="file" id="fileInput" accept=".xlsx, .xls">
    <span id="fileName">Ningún archivo seleccionado</span>
   <button class="btn btn-import" id="btnImport"><i class="fa-solid fa-upload"></i> Importar Excel</button>
   <button class="btn btn-import" id="btnPlantilla"> <i class="fa-solid fa-file-excel"></i> Descargar Plantilla Excel</button>
<button id="btnInfo" class="info-btn"><i class="fa-solid fa-info"></i></button>
  </div>

        </div>
 
   </div>
<div id="loader" class="loader hidden"></div>
 <div id="response" class="results"></div>

  <div id="tablaContainer"></div>
</div>



<div id="infoModal" class="modal hidden">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h3>Información</h3>
<iframe  src="Documentacion/InfoImportacion.html" frameborder="0"  allowfullscreen
  style="width:100%; height:500px; border:none;"></iframe>
  </div>
</div>



      <script src="js/navbar.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/ImportacionExcel.js"></script>




</body>
</html>
