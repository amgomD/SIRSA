<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carnet digital</title>
    <link rel="stylesheet" href="styles/carnet.css">
    <link rel="stylesheet" href="styles/carnetVertical.css">

    <link rel="stylesheet" href="styles/responsiveCard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }



    .container {
overflow: auto;
        margin: 0 auto;
    }

    .search-box {
        background: white;
        border-radius: 12px;
        padding: 15px;
        margin-bottom: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .search-input-wrapper {
        display: flex;
        align-items: center;
        background: #f5f5f5;
        border-radius: 8px;
        padding: 10px 15px;
    }

    .search-icon {
        color: #999;
        margin-right: 10px;
    }

    .search-input {
        flex: 1;
        border: none;
        background: none;
        font-size: 14px;
        outline: none;
    }

    .infoCarnet {
        margin-top: 50px;
    }

    .shortcut {
        color: #999;
        font-size: 12px;
    }

    .card {
        gap: 50px;
        background: white;
        display: flex;
        border-radius: 12px;
        padding: 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);

    }

    .header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 30px;
    }

    .header-left h1 {
        font-size: 24px;
        color: #333;
        margin-bottom: 5px;
    }

    .header-left .cc {
        color: #999;
        font-size: 14px;
    }


    .info-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px 30px;
    }

    .info-item {
        display: flex;
        flex-direction: column;
    }

    .info-label {
        font-size: 11px;
        color: #999;
        text-transform: uppercase;
        margin-bottom: 5px;
        letter-spacing: 0.5px;
    }

    .info-value {
        font-size: 15px;
        color: #333;
        font-weight: 500;
    }

    .download-btn {
        width: 100%;
        background: #2196F3;
        color: white;
        border: none;
        border-radius: 8px;
        padding: 12px;
        font-size: 15px;
        font-weight: 500;
        cursor: pointer;
        margin-top: 25px;
        transition: background 0.3s;
    }

    .download-btn:hover {
        background: #1976D2;
    }

    .status-vinculado {
        color: #4CAF50;
    }

    .der {
        display: flex;
        flex-direction: column;

    }

    .exportBtn {
        text-align: center;
    }
.titulo{
    width: 100%;
    padding: 20px;
    display: flex;
    justify-content: space-between;
}
.titulo p{
    color: #999;
}

.titulo img{
    width: 150px;
}



/* ---- RESPONSIVE ---- */
@media (max-width: 900px) {
  .card {
    flex-direction: column-reverse;
    padding: 20px;
  }

  .titulo {
    flex-direction: column;
    text-align: center;
  }

  .titulo img {
    width: 120px;
  }


  .header-left h1 {
    font-size: 20px;
  }
}

@media (max-width: 500px) {


  .titulo h3 {
    font-size: 18px;
  }

}
</style>
</head>

<body>
    <div class="container">

   <img  src="" id="logoenc" alt="">

                <div class="info-item">

                <div class="info-item">

                    <span class="info-label">Estrato</span>

                <div class="info-item">

            </div>
            </div>
            <div class="der">
                <div id="carnet-container"></div>


                
                <button class="exportBtn" id="exportBtn"><i class="fa-solid fa-download"></i>
                    <p>Exportar a PDF</p>
                </button>
            </div>




        </div>
    </div>
